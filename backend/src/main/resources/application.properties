server.port=8080
spring.application.name=emc-backend

# File Upload Limits
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# OpenAI Key (Read from env variable usually, specific placeholder here)
spring.ai.openai.api-key=${OPENAI_API_KEY}
spring.ai.openai.model=gpt-4o

# CORS configuration will be handled in a config class
